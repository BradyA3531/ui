<div class="form-group row">
    
    <label class = "col-sm-2 col-form-label">Department Name</label>
    <div class = "col-sm-10">
        <input type = "text" class = "form-control" [(ngModel)] = "employee_name"
        placeholder="Enter Employee Name">
        <input type = "text" class = "form-control" [(ngModel)] = "department_name"
        placeholder="Enter Department Name">
        <input type = "date" class = "form-control" [(ngModel)] = "date_of_join"
        placeholder="Enter Join Date">
        <input type = "text" class = "form-control" [(ngModel)] = "PhotoFileName"
        placeholder="Enter Photo Name">
        
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.employee_id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.employee_id!=0">
    Update
</button>
